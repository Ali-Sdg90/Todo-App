<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Todo App</title>
    </head>
    <body>
        <div id="main-div">
            <h1>Todo App</h1>
            <form id="input-form">
                <input
                    type="text"
                    name="text-input"
                    id="todo-input"
                    placeholder="Add your new todo"
                    autocomplete="off"
                    data-bind="value:todoText"
                    autofocus
                    required
                />
                <span id="add-btn" data-bind="click:addTodo">+</span>
            </form>
            <div id="save-list" data-bind="foreach:showTodos">
                <span>
                    <div data-bind="text:todoText"></div>
                    <!-- data-bind="click:editTodo" -->
                    <div class="edit-number">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 30 30"
                            width="30px"
                            height="30px"
                        >
                            <path
                                d="M24 11l2.414-2.414c.781-.781.781-2.047 0-2.828l-2.172-2.172c-.781-.781-2.047-.781-2.828 0L19 6 24 11zM17 8L5.26 19.74C7.886 19.427 6.03 21.933 7 23c.854.939 3.529-.732 3.26 1.74L22 13 17 8zM4.328 26.944l-.015-.007c-.605.214-1.527-.265-1.25-1.25l-.007-.015L4 23l3 3L4.328 26.944z"
                            />
                        </svg>
                    </div>
                    <!-- data-bind="click:changeCompleteState" -->
                    <div
                        data-bind="click:changeCompleteState"
                        class="complete-number"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="24px"
                            height="24px"
                        >
                            <path
                                d="M 5 3 C 3.897 3 3 3.897 3 5 L 3 19 C 3 20.103 3.897 21 5 21 L 19 21 C 20.103 21 21 20.103 21 19 L 21 9.2421875 L 19 11.242188 L 19.001953 19 L 5 19 L 5 5 L 16.757812 5 L 18.757812 3 L 5 3 z M 21.292969 3.2929688 L 11 13.585938 L 7.7070312 10.292969 L 6.2929688 11.707031 L 11 16.414062 L 22.707031 4.7070312 L 21.292969 3.2929688 z"
                            />
                        </svg>
                    </div>
                    <div data-bind="click:deleteTodo" class="delete-number">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 48 48"
                            width="48px"
                            height="48px"
                        >
                            <path
                                fill="none"
                                stroke="#000"
                                stroke-miterlimit="10"
                                stroke-width="3"
                                d="M29.5,11.5V11c0-3-2.5-5.5-5.5-5.5S18.5,8,18.5,11v0.5"
                            />
                            <line
                                x1="7.5"
                                x2="40.5"
                                y1="11.5"
                                y2="11.5"
                                fill="none"
                                stroke="#000"
                                stroke-linecap="round"
                                stroke-miterlimit="10"
                                stroke-width="3"
                            />
                            <line
                                x1="36.5"
                                x2="38"
                                y1="27"
                                y2="11.5"
                                fill="none"
                                stroke="#000"
                                stroke-linecap="round"
                                stroke-miterlimit="10"
                                stroke-width="3"
                            />
                            <path
                                fill="none"
                                stroke="#000"
                                stroke-linecap="round"
                                stroke-miterlimit="10"
                                stroke-width="3"
                                d="M10.7,18.6l2,20.3c0.2,2.1,1.9,3.6,4,3.6h14.7c2.1,0,3.8-1.6,4-3.6l0.5-4.8"
                            />
                        </svg>
                    </div>
                </span>
            </div>
            <div id="last-line">
                <span>
                    <span>You have</span>
                    <span
                        id="todo-counter"
                        data-bind="text:todos().length"
                    ></span>
                    <span id="pending-filter">pending</span>
                    <span id="task-tasks">tasks</span>
                </span>
                <span id="clear-btn" title="Double click to clear"
                    >Clear All</span
                >
            </div>
        </div>

        <div id="filter-nav-background">
            <div class="filter-div-background">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0, 0, 400,125.4125412541254"
                >
                    <g>
                        <path
                            class="filter-background"
                            d="M187.705 20.083 C 187.188 20.600,158.258 21.194,123.416 21.403 C 49.360 21.846,53.156 21.024,40.835 39.281 C 37.680 43.956,19.802 84.053,19.802 86.455 C 19.802 86.826,101.188 87.129,200.660 87.129 C 300.132 87.129,381.518 86.826,381.518 86.455 C 381.518 84.053,363.641 43.956,360.485 39.281 C 352.366 27.250,347.026 23.524,334.637 21.244 C 325.751 19.608,189.256 18.530,187.705 20.083 "
                            stroke="none"
                            fill="white"
                            fill-rule="evenodd"
                        ></path>
                    </g>
                </svg>
            </div>
            <div class="filter-div-background">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0, 0, 400,125.4125412541254"
                >
                    <g>
                        <path
                            class="filter-background"
                            d="M187.705 20.083 C 187.188 20.600,158.258 21.194,123.416 21.403 C 49.360 21.846,53.156 21.024,40.835 39.281 C 37.680 43.956,19.802 84.053,19.802 86.455 C 19.802 86.826,101.188 87.129,200.660 87.129 C 300.132 87.129,381.518 86.826,381.518 86.455 C 381.518 84.053,363.641 43.956,360.485 39.281 C 352.366 27.250,347.026 23.524,334.637 21.244 C 325.751 19.608,189.256 18.530,187.705 20.083 "
                            stroke="none"
                            fill="rgb(198, 198, 198)"
                            fill-rule="evenodd"
                        ></path>
                    </g>
                </svg>
            </div>
            <div class="filter-div-background">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0, 0, 400,125.4125412541254"
                >
                    <g>
                        <path
                            class="filter-background"
                            d="M187.705 20.083 C 187.188 20.600,158.258 21.194,123.416 21.403 C 49.360 21.846,53.156 21.024,40.835 39.281 C 37.680 43.956,19.802 84.053,19.802 86.455 C 19.802 86.826,101.188 87.129,200.660 87.129 C 300.132 87.129,381.518 86.826,381.518 86.455 C 381.518 84.053,363.641 43.956,360.485 39.281 C 352.366 27.250,347.026 23.524,334.637 21.244 C 325.751 19.608,189.256 18.530,187.705 20.083 "
                            stroke="none"
                            fill="rgb(198, 198, 198)"
                            fill-rule="evenodd"
                        ></path>
                    </g>
                </svg>
            </div>
            <div></div>
            <div></div>
        </div>
        <div id="filter-nav-text">
            <p class="filter-text">All &nbsp</p>
            <p class="filter-text">Active</p>
            <p class="filter-text">&nbspCompleted</p>
            <p></p>
            <p></p>
        </div>
        <script src="js/knockout-3.5.1.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
